<mat-stepper
  selectedIndex="1"
  #stepper
  [orientation]="(stepperOrientation | async)!"
>
  <mat-step label="Login" completed="true" editable="false"> </mat-step
  ><mat-step label="Shipping Address" editable="false">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Shipping Address</h2>
          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Full Name"
              formControlName="fullName"
              required
            />
            <mat-error> This field is required </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Address"
              formControlName="address"
              required
            />
            <mat-error> This field is required </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="City"
              formControlName="city"
              required
            />
            <mat-error> This field is required </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Country"
              formControlName="country"
              required
            />
            <mat-error> This field is required </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Postal Code"
              formControlName="postalCode"
              required
            />
            <mat-error> This field is required </mat-error>
          </mat-form-field>

          <button color="primary" mat-raised-button mat-button>Next</button>
        </form>
      </mat-card-content>
    </mat-card>

    <div></div>
  </mat-step>
  <mat-step label="Payment Method" editable="false" completed="false">
  </mat-step>
  <mat-step label="Place Order" editable="false" completed="false"> </mat-step>
</mat-stepper>
