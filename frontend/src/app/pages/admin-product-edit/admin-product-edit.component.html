<div *ngIf="loading; else result">
  <mat-spinner></mat-spinner>
</div>
<ng-template #result>
  <ng-container *ngIf="!error">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h1>Update Product {{ product._id }}</h1>

          <mat-list>
            <mat-list-item>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Name"
                  formControlName="name"
                  required
                />
                <mat-error> Please provide a name </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Slug"
                  formControlName="slug"
                  required
                />
                <mat-error> Please provide a slug </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Price"
                  formControlName="price"
                  required
                />
                <mat-error> Please provide a price </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <div>
                <mat-form-field class="full-width">
                  <input
                    matInput
                    placeholder="Image"
                    formControlName="image"
                    required
                  />
                  <mat-error> Please provide a image </mat-error>
                </mat-form-field>
                <div>
                  <input
                    #image
                    id="image"
                    type="file"
                    (change)="uploadImage($event)"
                  />
                  <div *ngIf="uploadLoading">
                    <mat-spinner></mat-spinner>
                  </div>
                </div>
              </div>
            </mat-list-item>
            <mat-list-item> </mat-list-item>
            <mat-list-item>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Brand"
                  formControlName="brand"
                  required
                />
                <mat-error> Please provide a brand </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Category"
                  formControlName="category"
                  required
                />
                <mat-error> Please provide a category </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Count In Stock"
                  formControlName="countInStock"
                  required
                />
                <mat-error> Please provide a countInStock </mat-error>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Description"
                  formControlName="description"
                  required
                />
                <mat-error> Please provide a description </mat-error>
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              <button [disabled]="loading" mat-raised-button color="primary">
                Update
              </button>
              <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
              <a mat-button routerLink="/admin/products"> Back </a>
            </mat-list-item>
          </mat-list>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-container>
</ng-template>
