<h1>Shopping Cart</h1>
<div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutGap.xs="10px grid">
  <div *ngIf="cart" fxFlex="70%" fxFlex.xs="100%">
    <table mat-table [dataSource]="cart.items" class="mat-elevation-z8">
      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td class="thumbnail-cell" mat-cell *matCellDef="let element">
          <img [src]="element.image" class="thumbnail" />
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'/product/' + element.slug"> {{ element.name }}</a>
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">${{ element.price }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="remove(element)"
            mat-icon-button
            color="accent"
            aria-label="remove icon"
          >
            <mat-icon>remove_circle</mat-icon>
          </button>
          {{ element.quantity }}
          <button
            (click)="add(element)"
            mat-icon-button
            color="accent"
            aria-label="add icon"
          >
            <mat-icon>add_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Subtotal Column -->
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let element">
          ${{ element.quantity * element.price }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div fxFlex="30%" fxFlex.xs="100%" class="mt-20">
    <mat-card class="mat-elevation-z4">
      <mat-list>
        <mat-list-item>
          <h2>Subtotal ({{ cart.itemsCount }}) : ${{ cart.itemsPrice }}</h2>
        </mat-list-item>
      </mat-list>
      <mat-card-actions>
        <button
          (click)="checkout()"
          class="full-width"
          mat-raised-button
          color="primary"
        >
          CHECK OUT
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
