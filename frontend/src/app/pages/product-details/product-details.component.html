<div class="back-to-result">
  <a routerLink="/">Back to result</a>
</div>
<div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutGap.xs="0 grid">
  <div fxFlex="50%" fxFlex.xs="100%">
    <img mat-card-image [src]="'../assets' + product.image" />
  </div>

  <div fxFlex="25%" fxFlex.xs="100%">
    <h1>{{ product.name }}</h1>
    <mat-list role="list">
      <mat-list-item role="listitem"> brand: {{ product.name }}</mat-list-item>
      <mat-list-item role="listitem">
        category: {{ product.category }}</mat-list-item
      >
      <mat-list-item role="listitem"> brand: {{ product.brand }}</mat-list-item>
      <mat-list-item role="listitem">
        description: {{ product.description }}</mat-list-item
      >
    </mat-list>
  </div>

  <div fxFlex="25%" fxFlex.xs="100%">
    <mat-card class="mat-elevation-z4">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <div class="full-width" fxLayout="row">
            <div fxFlex="50%">Price:</div>
            <div fxFlex="50%">${{ product.price }}</div>
          </div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div class="full-width" fxLayout="row">
            <div fxFlex="50%">Status:</div>
            <div fxFlex="50%">
              {{ product.countInStock > 0 ? "In Stock" : "Unavailable" }}
            </div>
          </div>
        </mat-list-item>
      </mat-list>
      <mat-card-actions>
        <button
          class="full-width"
          mat-raised-button
          color="primary"
          (click)="addToCart()"
        >
          ADD TO CART
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
