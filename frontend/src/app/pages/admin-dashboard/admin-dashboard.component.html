<div *ngIf="loading; else result">
  <mat-spinner></mat-spinner>
</div>
<ng-template #result>
  <ng-container *ngIf="!error">
    <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutGap.xs="10px grid">
      <div fxFlex="20%" fxFlex.xs="100%">
        <mat-nav-list>
          <a mat-list-item class="selected" routerLink="/admin/dashboard"
            >Dashboard</a
          >
          <a mat-list-item routerLink="/admin/orders">Orders</a>
          <a mat-list-item routerLink="/admin/products">Products</a>
          <a mat-list-item routerLink="/admin/users">Users</a>
        </mat-nav-list>
      </div>
      <div fxFlex="80%" fxFlex.xs="100%">
        <h2>Summary</h2>
        <div
          fxLayout="row wrap"
          fxLayoutGap="20px grid"
          fxLayoutGap.xs="10px grid"
        >
          <div fxFlex="33%" fxFlex.xs="100%">
            <mat-card class="mat-elevation-z4">
              <mat-card-content>
                <h1>${{ totalSales }}</h1>
                <p>Total Sales</p>
              </mat-card-content>
              <mat-card-actions>
                <a routerLink="/admin/orders" mat-button>View Sales</a>
              </mat-card-actions>
            </mat-card>
          </div>
          <div fxFlex="33%" fxFlex.xs="100%">
            <mat-card class="mat-elevation-z4">
              <mat-card-content>
                <h1>{{ numOrders }}</h1>
                <p>Num Orders</p>
              </mat-card-content>
              <mat-card-actions>
                <a routerLink="/admin/orders" mat-button>View Orders</a>
              </mat-card-actions>
            </mat-card>
          </div>
          <div fxFlex="33%" fxFlex.xs="100%">
            <mat-card class="mat-elevation-z4">
              <mat-card-content>
                <h1>{{ numUsers }}</h1>
                <p>Num Users</p>
              </mat-card-content>
              <mat-card-actions>
                <a routerLink="/admin/users" mat-button>View Users</a>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <h2>Sales Chart</h2>
        <div style="display: block">
          <canvas
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
          >
          </canvas>
        </div>
        <h2>Categories Chart</h2>
        <div style="display: block">
          <canvas
            baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="pieChartType"
          >
          </canvas>
        </div>
      </div>
    </div>
  </ng-container>
</ng-template>
