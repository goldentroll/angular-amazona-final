<mat-stepper
  selectedIndex="2"
  #stepper
  [orientation]="(stepperOrientation | async)!"
>
  <mat-step label="Login" completed="true" editable="false"> </mat-step
  ><mat-step label="Shipping Address" completed="true" editable="false">
  </mat-step>
  <mat-step label="Payment Method" editable="false" completed="false">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" #ngForm="ngForm">
          <h2>Payment Method</h2>
          <mat-list>
            <mat-list-item>
              <mat-radio-group
                formControlName="paymentMethod"
                aria-label="Select an option"
                class="radio-group"
                [ngClass]="{
                  invalid:
                    ngForm.submitted && this.form.controls.paymentMethod.invalid
                }"
              >
                <mat-radio-button class="radio-button" value="paypal"
                  >PayPal</mat-radio-button
                >
                <mat-radio-button class="radio-button" value="stripe"
                  >Stripe</mat-radio-button
                >

                <mat-error
                  *ngIf="
                    ngForm.submitted && this.form.controls.paymentMethod.invalid
                  "
                >
                  This field is required
                </mat-error>
              </mat-radio-group>
            </mat-list-item>
            <mat-list-item>
              <button
                type="button"
                (click)="back()"
                color="secondary"
                mat-raised-button
                mat-button
              >
                Back
              </button>
              &nbsp;
              <button color="primary" mat-raised-button mat-button>Next</button>
            </mat-list-item>
          </mat-list>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-step>
  <mat-step label="Place Order" editable="false" completed="false"> </mat-step>
</mat-stepper>
